service: dracon

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
frameworkVersion: "3"

provider:
  name: aws
  runtime: nodejs18.x

# you can define service wide environment variables here
#  environment:
#    variable1: value1

package:
  patterns:
    - .husky/**
    - src/**
    - build/**
    - "!__test__/**"
    - "!.git/**"
    - "!.github/**"
    - "!.husky/**"
    - "!config/**"
    - "!prisma/**"
    - "!examples/**"
    - "!requests/**"
    - "!node_modules/**"
  excludeDevDependencies: false

plugins:
  - serverless-plugin-typescript
  - serverless-offline

functions:
  getUsers:
    handler: src/components/user/function.getUsers
    events:
      - http:
          path: v1/api/get-users
          method: get
