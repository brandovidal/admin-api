name: Deploy API

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: deploy
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    steps:
      - name: üê£ Checking out project
        uses: actions/checkout@v3
        with:
          node-version: 16
          cache: "npm"
          cache-dependency-path: ./package-lock.json

      - name: ‚öíÔ∏è Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: üíª Install project
        run: npm ci

      # - name: üî¨ Run tests
      #   run: npm run test-ci

      - name: ‚öíÔ∏è Build app
        run: npm run build

      - name: ‚òÅÔ∏è Serverless deploy
        uses: serverless/github-action@v3.1
        with:
          args: deploy
        env:
          SERVERLESS_ACCESS_KEY: ${{ secrets.SERVERLESS_ACCESS_KEY }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          JWT_ACCESS_TOKEN_PRIVATE_KEY: ${{ secrets.JWT_ACCESS_TOKEN_PRIVATE_KEY }}
          JWT_ACCESS_TOKEN_PUBLIC_KEY: ${{ secrets.JWT_ACCESS_TOKEN_PUBLIC_KEY }}
          JWT_REFRESH_TOKEN_PRIVATE_KEY: ${{ secrets.JWT_REFRESH_TOKEN_PRIVATE_KEY }}
          JWT_REFRESH_TOKEN_PUBLIC_KEY: ${{ secrets.JWT_REFRESH_TOKEN_PUBLIC_KEY }}
          # or if using AWS credentials directly
          # AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          # AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
